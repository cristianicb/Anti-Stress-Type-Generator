<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fafafa">

    <title>Anti-Stress Type Generator</title>

    <meta name="description" content="">
    <link rel="apple-touch-icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/main.css.map">
    <!-- Link to Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova">
    <link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet" />
</head>

<body>

    <div id="main">
        <nav id="headerIndex">
            <h1><a href="index.html">Anti-Stress Type Generator</a></h1>

            <ul id="headerInfo">
                <li> <a href="">Instructions</a></li>
                <li> <a href="">About us</a></li>
            </ul>

            <button id="hamburguerIndex"> <i class=" material-icons md-14 ">menu</i></button>
            <button id="showMenu"> <i class="material-icons md-14">east</i></button>
        </nav>





        <div id="flexPosition">

            <div id="menu" class="collapse navbar-collapse">
                <div id="menuBg"></div>
                <form action="" method="post">


                    <!-- ANCHOR TEXT INPUTS -->
                    <div class="comp">
                        <input id="inputTitle" type="text" placeholder="Title">
                        <input id="inputSubtitle" type="text" placeholder="Subtitle">
                        <textarea id="inputBodyText" placeholder="Yo hago lo que me dé la gana. Yo fui quien pagó mi cubana. Yo ni sé cómo tú te llama'. Chao, hablamo' mañana"></textarea>
                    </div>
                    <!-- ANCHOR CATEGORIES-->

                    <!-- ANCHOR STYLE -->
                    <div class="compForm">
                        <label for="changeDocStyle">Doc style:</label>
                        <select name="changeDocStyle" id="changeDocStyle" class="blockeable">
                            <option value="data">Any</option>
                            <option value="modernfonts">Modern</option>
                            <option value="traditionalfonts">Traditional</option>
                        </select>
                    </div>
                    <div class="compForm">
                        <label for="changeFontsType">Categories:</label>
                        <select name="changeFontsType" id="changeFontsType" class="blockeable">
                            <option value="all">All</option>
                            <option value="serif">Serif</option>
                            <option value="sans-serif">Sans Serif</option>
                            <option value="display">Display</option>
                            <option value="handwriting">Handwriting</option>
                            <option value="monospace">Monospace</option>
                        </select>
                    </div>

                    <!-- ANCHOR TITLE-->

                    <div>
                        <div class="compTitle">
                            <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                            <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleTitle" role="button" aria-expanded="false" aria-controls="toggleTitle">Title <i class="material-icons md-14">keyboard_arrow_down</i></a>
                        </div>
                        <div id="toggleTitle" class="collapse show">
                            <div class="compForm">
                                <label>Font:</label>
                                <select name="titleFontChange" id="titleFontChange" class="blockeable title fontChange">
                              </select>

                                <label>Style:</label>
                                <select name="titleFontChangeWeight" id="titleFontChangeWeight" class="blockeable title fontChangeWeight">
                                    <option value="100">Thin</option>
                                    <option value="300">Light</option>
                                    <option value="400">Regular</option>
                                    <option value="700">Bold</option>
                                    <option value="900">Black</option>
                                </select>
                                <label for="inputTitleSize">Title Size:</label>
                                <input id="inputTitleSize" class="inputEditTitle blockeable wheelable" name="inputTitleSize" type="number" value="32" min="18" max="72" step="1">
                                <label for="inputLineHeightTitle">Line-Height:</label>
                                <input id="inputLineHeightTitle" class="inputEditTitle blockeable wheelable" name="inputSubitleSize" type="number" value="32" min="0" max="64" step="1">
                                <label>Color:</label>
                                <input id="inputColorTitle" type="color" value="#000000" class="colorInput blockeable">
                                <div class="compFormSelfBlock">
                                    <label for="colorPalette">Palette:</label>
                                    <select name="titleFontChangeWeight" id="colorPalette" class="colorPalette blockeable title fontChangeWeight">
                                       
                                    </select>
                                    <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR SUBTITLE-->

                    <div>
                        <div class="compTitle">
                            <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                            <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleSubtitle" role="button" aria-expanded="false" aria-controls="toggleSubtitle">Subtitle <i class="material-icons md-14">keyboard_arrow_down</i></a>
                        </div>


                        <div id="toggleSubtitle" class="collapse">
                            <div class="compForm">
                                <label for="subtitleFontChange">Font:</label>
                                <select name="subtitleFontChange" id="subtitleFontChange" class="blockeable subtitle fontChange">
                            <option value="a">a</option>
                            <option value="a">a</option>
                        </select>

                                <label>Style:</label>
                                <select name="subTitleFontChangeWeight" id="subTitleFontChangeWeight" class="blockeable title fontChangeWeight">
                                    <option value="100">thin</option>
                                    <option value="regular">regular</option>
                                    <option value="bold">bold</option>
                                </select>
                                <label for="inputSubitleSize">Subtitle Size:</label>
                                <input id="inputSubitleSize" class="inputEditSubtitle blockeable wheelable" name="inputSubitleSize" type="number" value="18" min="8" max="32" step="1">
                                <label for="inputLineHeightSubtitle">Line-Height:</label>
                                <input id="inputLineHeightSubtitle" class="inputEditSubtitle blockeable wheelable" name="inputSubitleSize" type="number" value="50" min="0" max="64" step="1">
                                <label>Color:</label>
                                <input id="inputColorSubtitle" type="color" value="#000000" class="colorPalette blockeable">
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR BODY TEXT-->

                    <div>
                        <div class="compTitle">
                            <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                            <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleBodyText" role="button" aria-expanded="false" aria-controls="toggleBodyText">Body Text <i class="material-icons md-14">keyboard_arrow_down</i></a>
                        </div>

                        <div id="toggleBodyText" class="collapse">
                            <div class="compForm">
                                <label class="labelFullWidth">Body Text</label>
                                <label for="bodyTextFontChange">Font:</label>
                                <select name="bodyTextFontChange" id="bodyTextFontChange" class="blockeable bodyText fontChange">
                                    <option value="a">a</option>
                                    <option value="a">a</option>
                                </select>
                                <label>Style:</label>
                                <select name="bodyTextFontChangeWeight" id="bodyTextFontChangeWeight" class="blockeable title fontChangeWeight">
                                    <option value="100">thin</option>
                                    <option value="regular">regular</option>
                                    <option value="bold">bold</option>
                                </select>
                                <label for="inputBodyTextSize">B.T Size:</label>
                                <input id="inputBodyTextSize" class="inputEditBodyText blockeable wheelable" name="inputBodyTextSize" type="number" value="12" min="8" max="32" step="1">
                                <label for="inputLineHeightBodyText">Line-Height:</label>
                                <input id="inputLineHeightBodyText" class="inputEditBodyText blockeable wheelable" name="inputSubitleSize" type="number" value="12" min="0" max="64" step="1">
                                <label>Color:</label>
                                <input id="inputColorBodyText" type="color" value="#000000" class="colorPalette blockeable">
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR CANVAS SIZING-->

                    <div>
                        <div>
                            <div class="compTitle">
                                <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                                <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleCanvas" role="button" aria-expanded="false" aria-controls="toggleCanvas">Canvas <i class="material-icons md-14">keyboard_arrow_down</i></a>
                            </div>
                            <div id="toggleCanvas" class="collapse show">
                                <div class="compForm">
                                    <!-- ANCHOR SIZE PRESETS-->
                                    <div class="compFormSelfBlock">
                                        <label for="canvasSizePresets">Presets:</label>
                                        <select name="canvasSizePresets" id="canvasSizePresets" class="blockeable wheelable">
                                        <option value="personalized">Personalized</option>
                                        <option value="dinA">ISO A</option>
                                        <option value="ansiLetter">US Letter</option>
                                        <option value="ansiLegal">US Legal</option>
                                        <option value="desktop">Desktop</option>
                                        <option value="iphonex">iPhone X</option>
                                    </select>
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                    <!-- Inputs used to change the CANVAS SIZING -->
                                    <!-- ANCHOR HEIGHT -->
                                    <div class="compFormSelfBlock">
                                        <label for="inputHeight">Height:</label>
                                        <input id="inputHeight" class="inputEdit blockeable wheelable" name="inputHeight" type="number" value="1000" min="250" max="1000" step="1">
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                    <!-- ANCHOR WIDTH -->
                                    <div class="compFormSelfBlock">
                                        <label for="inputWidth">Width:</label>
                                        <input id="inputWidth" class="inputEdit blockeable wheelable" name="inputWidth" type="number" value="1000" min="250" max="1000" step="1">
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                    <!-- ANCHOR CANVAS ORIENTATION -->
                                    <button id="switch" type='button' class="labelFullWidth">Switch</button>
                                    <label for="inputColorCanvas">Color:</label>
                                    <input id="inputColorCanvas" class="colorPalette blockeable" type="color" value="#FFFFFF">
                                    <!-- TODO BLOCK THE PROPORTION -->
                                    <label for="btnBlockProportion">Block:</label>
                                    <button id="btnBlockProportion" type='button' value="on" style="display: none;">Block Proportion</button>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR GUIDES-->

                    <div>
                        <div>
                            <div class="compTitle">
                                <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                                <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleGuides" role="button" aria-expanded="false" aria-controls="toggleGuides">Guides<i class="material-icons md-14">keyboard_arrow_down</i></a>
                            </div>
                            <div id="toggleGuides" class="collapse show">
                                <div class="compForm">

                                    <button id="showGuides" type='button' class="labelFullWidth"><i id="showGuidesIcon" class="material-icons md-14">visibility</i></button>
                                    <div class="compFormSelfBlock">
                                        <label for="columnsQuantity">Columns:</label>
                                        <input id="columnsQuantity" class="blockeable wheelable" name="inputMargin" type="number" value="2" min="1" max="12" step="1">
                                        <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>

                                    </div>
                                    <div class="compFormSelfBlock">
                                        <label for="rowQuantity">Rows:</label>
                                        <input id="rowQuantity" class="blockeable wheelable" name="inputMargin" type="number" value="1" min="1" max="8" step="1">
                                        <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>

                                    </div>
                                    <div class="compFormSelfBlock">
                                        <label for="gridGap">Grid Gap:</label>
                                        <input id="gridGap" class="blockeable wheelable" name="inputMargin" type="number" value="5" min="2" max="20" step="1">
                                        <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                    <label for="inputColorGuides">Color:</label>
                                    <input id="inputColorGuides" type="color" value="#FF0000">
                                    <label for="guideOpcity">Opacity:</label>
                                    <input id="guideOpcity" class="blockeable wheelable" name="guideOpcity" type="number" value="0.2" min="0" max="1" step="0.05">
                                    <!-- Input used to change the MARGIN OF THE CANVAS -->
                                    <div class="compFormSelfBlock">
                                        <label for="inputMargin">Margin:</label>
                                        <input id="inputMargin" class="blockeable wheelable" name="inputMargin" type="number" value="20" min="0" max="75" step="1">
                                        <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR DOWNLOAD-->

                    <div class="compFormDownload">
                        <label for="downloadButton">Download:</label>
                        <button id="downloadButton" type='button'><i class="material-icons md-14">download</i></button>
                    </div>

                </form>
            </div>

            <!-- ANCHOR CANVAS-->

            <div id="canvasPositioning">
                <div id="canvasContainer">
                    <div id="canvas">
                        <h1 id="contentTitle">Title</h1>
                        <h2 id="contentSubtitle">Subtitle</h2>
                        <p id="contentBodyText"></p>
                        <div id="guides" class="guides" style="display: grid;">
                            <div class="guide"></div>
                            <div class="guide"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- <div class="info">  </div> -->

    <script src="./assets/lib/jquery.min.js"></script>
    <script src="./assets/lib/jspdf.min.js"></script>
    <script src="./app/modules/personalData.js"></script>
    <script src="./app/modules/typefaces.js"></script>
    <script src="./app/modules/colors.js"></script>

    <script src="./app/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
