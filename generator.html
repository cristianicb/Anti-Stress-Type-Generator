<body>

    <div id="main">
        <nav id="headerIndex">

        <div class="infoSpaceBar" id="spaceClick">
            <p>Hit Space to Generate!</p>
        </div>

        <div id="flexPosition">

            <div id="menu" class="collapse navbar-collapse">
                <div id="menuBg"></div>
                <form action="" method="post">


                    <!-- ANCHOR TEXT INPUTS -->
                    <div class="comp">
                        <input id="inputTitle" type="text" placeholder="Title">
                        <input id="inputSubtitle" type="text" placeholder="Subtitle">
                        <textarea id="inputBodyText" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id ultrices sapien, ac scelerisque tellus. Praesent mauris erat, sodales et blandit sed, gravida eu nisi. Pellentesque lobortis dignissim metus volutpat suscipit. Maecenas rutrum ut ante in malesuada. Nunc id aliquet mi. Aenean ac neque consectetur, dignissim tellus ut, cursus libero."></textarea>
                    </div>
                    <!-- ANCHOR CATEGORIES-->

                    <!-- ANCHOR STYLE -->
                    <div class="compForm">
                        <label for="changeDocStyle">Doc style:</label>
                        <select name="changeDocStyle" id="changeDocStyle" class="blockeable">
                            <option value="data">Any</option>
                            <option value="modernfonts">Modern</option>
                            <option value="traditionalfonts">Traditional</option>
                        </select>
                    </div>
                    <div class="compForm">
                        <label for="changeFontsType">Categories:</label>
                        <select name="changeFontsType" id="changeFontsType" class="blockeable">
                            <option value="all">All</option>
                            <option value="serif">Serif</option>
                            <option value="sans-serif">Sans Serif</option>
                            <option value="display">Display</option>
                            <option value="handwriting">Handwriting</option>
                            <option value="monospace">Monospace</option>
                        </select>
                    </div>
                    <div class="compForm">
                        <label for="changeFontScaling">Font Scale:</label>
                        <select name="changeFontScaling" id="changeFontScaling" class="blockeable">
                            <option value="0">Random</option>
                            <option value="1.25">1.250 - Major Third</option>
                            <option value="1.2">1.200 - Minor Third</option>
                        </select>

                        <button class="changeFontSizeScale longButton" type='button'>Set to Title</button>
                        <button class="changeFontSizeScale longButton" type='button'>Set to Subtitle</button>
                        <button class="changeFontSizeScale longButton" type='button'>Set to Body Text</button>

                    </div>
                    <div class="compForm">
                        <label for="colorPalette">Palette:</label>
                        <select name="titleFontChangeWeight" id="colorPalette" class="colorPalette blockeable title">
                            <option value="bw">Black & white</option>
                            <option value="modernColors">Modern</option>
                            <option value="traditionalColors">Traditional</option>
                            <option value="rainbow">Rainbow pls</option>
                        </select>
                    </div>

                    <!-- ANCHOR TITLE-->

                    <div>
                        <div class="compTitle">
                            <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                            <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleTitle" role="button" aria-expanded="false" aria-controls="toggleTitle">Title <i class="material-icons md-14">keyboard_arrow_down</i></a>
                        </div>
                        <div id="toggleTitle" class="collapse">
                            <div class="compForm">
                                <div class="compFormSelfBlock">
                                    <label>Font:</label>
                                    <select name="titleFontChange" id="titleFontChange" class="blockeable title fontChange"></select>
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>

                                <div class="compFormSelfBlock">
                                    <label>Weight:</label>
                                    <select name="titleFontChangeWeight" id="titleFontChangeWeight01" class="blockeable title fontChangeWeight">
                                        <option value="100">Extralight</option>
                                        <option value="200">Thin</option>
                                        <option value="300">Light</option>
                                        <option value="400">Normal</option>
                                        <option value="500">Medium</option>
                                        <option value="600">Semi-bold</option>
                                        <option value="700">Bold</option>
                                        <option value="800">Black</option>
                                        <option value="900">Extrablack</option>
                                    </select>
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>

                                <div class="compFormSelfBlock">
                                    <label>Style:</label>
                                    <select name="titleFontChangeWeight" id="titleFontChangeStyle" class="blockeable title fontChangeStyle">
                                        <option value="normal">Normal</option>
                                        <option value="italic">Italic</option>
                                        <option value="oblique">Oblique</option>
                                    </select>
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>

                                <div class="compFormSelfBlock">
                                    <label for="inputTitleSize">Title Size:</label>
                                    <input id="inputTitleSize" class="inputEditTitle blockeable wheelable" name="inputTitleSize" type="number" value="32" min="18" max="72" step="1">
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>

                                <div class="compFormSelfBlock">
                                    <label for="inputLineHeightTitle">Line-Height:</label>
                                    <input id="inputLineHeightTitle" class="inputEditTitle blockeable wheelable" name="inputSubitleSize" type="number" value="32" min="0" max="64" step="1">
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>
                                <div class="compFormSelfBlock">
                                    <label>Color:</label>
                                    <input id="inputColorTitle" type="color" value="#000000" class="colorInput blockeable">
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- ANCHOR SUBTITLE-->

                    <div>
                        <div class="compTitle">
                            <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                            <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleSubtitle" role="button" aria-expanded="false" aria-controls="toggleSubtitle">Subtitle <i class="material-icons md-14">keyboard_arrow_down</i></a>
                        </div>


                        <div id="toggleSubtitle" class="collapse">
                            <div class="compForm">
                                <div class="compFormSelfBlock">
                                    <label for="subtitleFontChange">Font:</label>
                                    <select name="subtitleFontChange" id="subtitleFontChange" class="blockeable subtitle fontChange"></select>
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>

                                <div class="compFormSelfBlock">
                                    <label>Weight:</label>
                                    <select name="titleFontChangeWeight" id="titleFontChangeWeight02" class="blockeable title fontChangeWeight">
                                        <option value="100">Extralight</option>
                                        <option value="200">Thin</option>
                                        <option value="300">Light</option>
                                        <option value="400">Normal</option>
                                        <option value="500">Medium</option>
                                        <option value="600">Semi-bold</option>
                                        <option value="700">Bold</option>
                                        <option value="800">Black</option>
                                        <option value="900">Extrablack</option>
                                    </select>
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>

                                <div class="compFormSelfBlock">
                                    <label>Style:</label>
                                    <select name="titleFontChangeWeight" id="titleFontChangeStyle" class="blockeable title fontChangeStyle">
                                        <option value="normal">Normal</option>
                                        <option value="italic">Italic</option>
                                        <option value="oblique">Oblique</option>
                                    </select>
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>
                                <div class="compFormSelfBlock">
                                    <label for="inputSubitleSize">Subtitle Size:</label>
                                    <input id="inputSubitleSize" class="inputEditSubtitle blockeable wheelable" name="inputSubitleSize" type="number" value="18" min="8" max="32" step="1">
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>
                                <div class="compFormSelfBlock">
                                    <label for="inputLineHeightSubtitle">Line-Height:</label>
                                    <input id="inputLineHeightSubtitle" class="inputEditSubtitle blockeable wheelable" name="inputSubitleSize" type="number" value="50" min="0" max="64" step="1">
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>
                                <div class="compFormSelfBlock">
                                    <label>Color:</label>
                                    <input id="inputColorSubtitle" type="color" value="#000000" class="colorInput blockeable">
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR BODY TEXT-->

                    <div>
                        <div class="compTitle">
                            <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                            <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleBodyText" role="button" aria-expanded="false" aria-controls="toggleBodyText">Body Text <i class="material-icons md-14">keyboard_arrow_down</i></a>
                        </div>

                        <div id="toggleBodyText" class="collapse">
                            <div class="compForm">
                                <div class="compFormSelfBlock">
                                    <label for="bodyTextFontChange">Font:</label>
                                    <select name="bodyTextFontChange" id="bodyTextFontChange" class="blockeable bodyText fontChange"></select>
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>
                                <div class="compFormSelfBlock">
                                    <label>Weight:</label>
                                    <select name="titleFontChangeWeight" id="titleFontChangeWeight03" class="blockeable title fontChangeWeight">
                                            <option value="100">Extralight</option>
                                            <option value="200">Thin</option>
                                            <option value="300">Light</option>
                                            <option value="400">Normal</option>
                                            <option value="500">Medium</option>
                                            <option value="600">Semi-bold</option>
                                            <option value="700">Bold</option>
                                            <option value="800">Black</option>
                                            <option value="900">Extrablack</option>
                                    </select>
                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>

                                <div class="compFormSelfBlock">
                                    <label>Style:</label>
                                    <select name="titleFontChangeWeight" id="titleFontChangeStyle" class="blockeable title fontChangeStyle">
                                        <option value="normal">Normal</option>
                                        <option value="italic">Italic</option>
                                        <option value="oblique">Oblique</option>

                                </div>
                                <div class="compFormSelfBlock">
                                    <label for="inputLineHeightBodyText">Line-Height:</label>

                                    <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR CANVAS SIZING-->

                    <div>
                        <div>
                            <div class="compTitle">
                                <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                                <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleCanvas" role="button" aria-expanded="false" aria-controls="toggleCanvas">Canvas<i class="material-icons md-14">keyboard_arrow_down</i></a>
                            </div>
                            <div id="toggleCanvas" class="collapse">
                                <div class="compForm">
                                    <!-- ANCHOR SIZE PRESETS-->
                                    <div class="compFormSelfBlock">
                                        <label for="canvasSizePresets">Presets:</label>
                                        <select name="canvasSizePresets" id="canvasSizePresets" class="blockeable wheelable">
                                            <option value="personalized">Personalized</option>
                                            <option value="dinA">ISO A</option>
                                            <option value="ansiLetter">US Letter</option>
                                            <option value="ansiLegal">US Legal</option>
                                            <option value="desktop">Desktop</option>
                                            <option value="iphonex">iPhone X</option>
                                        </select>
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                    <!-- Inputs used to change the CANVAS SIZING -->
                                    <!-- ANCHOR HEIGHT -->
                                    <div class="compFormSelfBlock">
                                        <label for="inputHeight">Height:</label>
                                        <input id="inputHeight" class="inputEdit blockeable wheelable" name="inputHeight" type="number" value="1000" min="250" max="1000" step="1">
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                    <!-- ANCHOR WIDTH -->
                                    <div class="compFormSelfBlock">
                                        <label for="inputWidth">Width:</label>
                                        <input id="inputWidth" class="inputEdit blockeable wheelable" name="inputWidth" type="number" value="1000" min="250" max="1000" step="1">
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                    <!-- ANCHOR TEXT ALIGN -->
                                    <div class="compFormSelfBlock">
                                        <label for="inputTextAlign">T.Align:</label>
                                        <select name="inputTextAlign" id="inputTextAlign" class="blockeable wheelable">
                                            <option value="left">Left</option>
                                            <option value="center">Center</option>
                                            <option value="right">Right</option>
                                            <option value="justify">Justify</option>
                                        </select>
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>

                                    </div>
                                    <!-- ANCHOR CANVAS ORIENTATION -->
                                    <button id="switch" type='button' class="labelFullWidth">Switch</button>

                                    <div class="compFormSelfBlock">
                                        <label for="inputColorCanvas">Color:</label>
                                        <input id="inputColorCanvas" type="color" value="#FFFFFF" class="colorInput blockeable">
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                    <!-- TODO BLOCK THE PROPORTION 
                                    <label for="btnBlockProportion">Block:</label>
                                    <button id="btnBlockProportion" type='button' value="on" style="display: none;">Block Proportion</button>
                                        -->
                                    <!-- Input used to change the MARGIN OF THE CANVAS -->
                                    <div class="compFormSelfBlock">
                                        <label for="inputMargin">Margin:</label>
                                        <input id="inputMargin" class="blockeable wheelable" name="inputMargin" type="number" value="20" min="0" max="75" step="1">
                                        <button class="blockButtonSmall" type='button'><i class="material-icons md-14">lock</i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR GUIDES-->

                    <div>
                        <div>
                            <div class="compTitle">
                                <button class="blockButton" type='button'><i class="material-icons md-14">lock</i></button>
                                <a class="btn labelFullWidth" data-toggle="collapse" href="#toggleGuides" role="button" aria-expanded="false" aria-controls="toggleGuides">Guides<i class="material-icons md-14">keyboard_arrow_down</i></a>
                            </div>
                            <div id="toggleGuides" class="collapse">
                                <div class="compForm">

                                    <button id="showGuides" type='button' class="labelFullWidth"><i id="showGuidesIcon" class="material-icons md-14">visibility_off</i></button>

                                    <label for="columnsQuantity">Columns:</label>
                                    <input id="columnsQuantity" class="blockeable wheelable" name="inputMargin" type="number" value="2" min="1" max="12" step="1">


                                    <label for="rowQuantity">Rows:</label>
                                    <input id="rowQuantity" class="blockeable wheelable" name="inputMargin" type="number" value="1" min="1" max="8" step="1">


                                    <label for="gridGap">Grid Gap:</label>
                                    <input id="gridGap" class="blockeable wheelable" name="inputMargin" type="number" value="5" min="2" max="20" step="1">

                                    <label for="inputColorGuides">Color:</label>
                                    <input id="inputColorGuides" type="color" value="#FF0000">
                                    <label for="guideOpcity">Opacity:</label>
                                    <input id="guideOpcity" class="blockeable wheelable" name="guideOpcity" type="number" value="0.2" min="0" max="1" step="0.05">

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ANCHOR DOWNLOAD-->

                    <div class="compFormDownload">
                        <label for="downloadButton">Download:</label>
                        <button id="downloadButton" type='button'><i class="material-icons md-14">download</i></button>
                    </div>

                </form>
            </div>

            <!-- ANCHOR CANVAS-->

            <div id="canvasPositioning">

                <div id="canvasContainer">
                    <div id="canvas">
                        <h1 id="contentTitle">Title</h1>
                        <h2 id="contentSubtitle">Subtitle</h2>
                        <p id="contentBodyText"></p>
                        <div id="guides" class="guides" style="display: none;">
                            <div class="guide"></div>
                            <div class="guide"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
